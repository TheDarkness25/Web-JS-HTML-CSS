<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/js06.css">
    <link rel="sortcut icon" href="../img/aluno1.png">
    <title>Criação de Objetos</title>
</head>
<body>
    <h1 class="tit1"><b>Impressão de Dados</b></h1>
    <form class="form" action="" method="post">
        <fieldset class="bord">
            <legend class="tit2"><b>Informações do Aluno</b></legend>
            <div class="lab">
                <p><b>Nome: </b><input id="nome" class="nome" autocomplete="off" type="text" name="nome" placeholder="Nome do aluno"></p>
                <p><b>Matrícula: </b><input id="mat" class="mat" autocomplete="off" type="text" name="mat" placeholder="Número de Matrícula"></p>
                <p><b>Nota final: </b><input id="nota" class="nota" autocomplete="off" type="text" name="nota" placeholder="Digite a Nota"></p>
            </div>
            <div class="btns">
                <input class="btn" id="btn" type="button" value="Imprimir">
                <input class="btn1" id="btn1" type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
    <div class="r">
        <div class="bora">
            <div class="resp" id="resp"></div>
        </div>
    </div>
    <footer class="fim">
        &copy; Rafael Venticinque
    </footer>
    <script src="../Scripts/js06.js"></script>
</body>
</html>
